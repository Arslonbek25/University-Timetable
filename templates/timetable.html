<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Timetable for Level {{ level }}</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				margin: 20px;
				background-color: #f5f5f5;
			}
			h2 {
				color: #2c3e50;
				text-align: center;
			}
			table {
				width: 100%;
				border-collapse: collapse;
				margin-top: 20px;
				background-color: #fff;
			}
			th,
			td {
				border: 1px solid #ccc;
				padding: 12px;
				text-align: center;
			}
			th {
				background-color: #ecf0f1;
			}
			tr:nth-child(even) {
				background-color: #fafafa;
			}
			a {
				display: block;
				margin: 20px auto;
				text-decoration: none;
				color: #2980b9;
				font-size: 1em;
				text-align: center;
			}
			a:hover {
				color: #3498db;
			}
			p {
				text-align: center;
				font-size: 1.2em;
				color: #e74c3c;
			}
		</style>
	</head>
	<body>
		<h2>Timetable for Level {{ level }}</h2>
		{% if data %}
		<table>
			<thead>
				<tr>
					<th>Course ID</th>
					<th>Course Name</th>
					<th>Day</th>
					<th>Time</th>
					<th>Room</th>
				</tr>
			</thead>
			<tbody>
				{% for row in data %}
				<tr>
					<td>{{ row[0] }}</td>
					<td>{{ row[1] }}</td>
					<td>{{ row[2] }}</td>
					<td>{{ row[3] }}</td>
					<td>{{ row[4] }}</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
		{% else %}
		<p>{{ message }}</p>
		{% endif %}
		<a href="/">Go Back</a>
	</body>
</html>
